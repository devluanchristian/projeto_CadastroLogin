<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Criar uma conta </h2>
        </div>

    <form id="form" class="form">
        <div class="form-cadastro">
            <label for="username">Nome de Usuario</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário">
            <i class="fa-solid fa-exclamation-circle"></i>
            <i class="fa-solid fa-check-circle"></i>
            <small>Mensagem de erro </small>
        </div>

        <div class="form-cadastro">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu E-mail">
            <i class="fa-solid fa-exclamation-circle"></i>
            <i class="fa-solid fa-check-circle"></i>
            <small>Mensagem de erro </small>
        </div>

        <div class="form-cadastro">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <i class="fa-solid fa-exclamation-circle"></i>
            <i class="fa-solid fa-check-circle"></i>
            <small>Mensagem de erro </small>
        </div>

        <div class="form-cadastro">
            <label for="senhaConfirm">Confirmação de senha </label>
            <input type="password" id="senhaConfirm" placeholder="Digite a senha novamente">
            <i class="fa-solid fa-exclamation-circle"></i>
            <i class="fa-solid fa-check-circle"></i>
            <small>Mensagem de erro </small>
        </div>

        <button type="submit">Enviar</button>
     </form>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/df6ce0998d.js" crossorigin="anonymous"></script>
    
</body>
</html>
