<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="login-container">
            <h1 class="login-titulo"> Login </h1>
            <form class="login-form">
                <input class="login-input" type="email"  id="login-email" placeholder="E-mail">
            
                <span class="login-input-border"></span>
                <input class="login-input" type="password"  id="login-senha" placeholder="Senha">
                <span class="login-input-border"></span>
                <button class="login-submit" id="login-submit">Login</button>
                <a href="#" class="login-reset"> Esqueci a senha ?</a>
            </form>
        </div>
    </main>
    <script src="script.js "></script>
</body>
</html>
